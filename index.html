<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <script src="index.js"></script>
  
  <title>Launch Countdown Timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="content">
    
        <div class="title">
          <h1>WE'RE LAUNCHING SOON</h1>
        </div>

        <div class="timer">
          <div id="days">
            <h2 id="dayss">22</h2>
            <h3>DAYS</h3>
          </div>

          <div id="hours">
            <h2 id="hourss">22</h2>
            <h3>HOURS</h3>
          </div>

          <div id="minutes">
            <h2 id="minutess">22</h2>
            <h3>MINUTES</h3>
          </div>

          <div id="seconds">
            <h2 id="secondss">22</h2>
            <h3>SECONDS</h3>
          </div>
        </div>
    
    </div>
    <div class="attribution">
      <!-- <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/KodeAndre" target="_blank">Echo</a>.</p> -->
      <div id="socials">
        <a class="fb" href="#"> <img src="/images/icon-facebook.svg" alt="facebook icon"> </a>
        <a class="pin" href="#"> <img src="/images/icon-pinterest.svg" alt="pinterest icon"> </a>
        <a class="insta" href="#"> <img src="/images/icon-instagram.svg" alt="instagram icon"> </a>
      </div>
    </div>
  </div>

</body>
</html>
